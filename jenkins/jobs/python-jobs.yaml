
- builder:
    name: install-pyjobs-dev-libs
    builders:
      - shell: |
          sudo apt-get -y update
          echo 'mysql-server mysql-server/root_password password secretmysql' | sudo debconf-set-selections
          echo 'mysql-server mysql-server/root_password_again password secretmysql' | sudo debconf-set-selections
          sudo apt-get -y install -y libffi-dev libssl-dev mysql-server

- job-template:
    name: 'master-{name}-coverage'

    wrappers:
      - build-timeout:
          timeout: 40
      - timestamps

    builders:
      - print-template-name:
          template-name: "{template-name}"
      - install-pyjobs-dev-libs
      - revoke-sudo
      - coverage:
          env: cover

    publishers:
        - console-log

    node: '{node}'

    properties:
        - github:
            url: '{github-url}'

    scm:
        - git:
            url: '{github-url}.git'

- job-template:
    name: 'pulls-{name}-coverage'

    wrappers:
      - build-timeout:
          timeout: 40
      - timestamps

    builders:
      - print-template-name:
          template-name: "{template-name}"
      - install-pyjobs-dev-libs
      - revoke-sudo
      - coverage:
          env: cover

    publishers:
        - console-log

    node: '{node}'

    properties:
        - github:
            url: '{github-url}'

    scm:
        - git:
            url: '{github-url}.git'
            refspec: '+refs/pull/*:refs/remotes/origin/pr/*'
            branches:
                - '${{sha1}}'

