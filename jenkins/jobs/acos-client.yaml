

- job:
    name: batch-master-acos-client
    project-type: multijob
    node: master
    concurrent: false

    wrappers:
      - timeout:
          timeout: 605
          fail: true

    properties:
        - github:
            url: 'https://github.com/a10networks/acos-client'
        - slack-config

    scm:
        - git:
            url: 'https://github.com/a10networks/acos-client.git'
            skip-tag: true

    triggers:
        - github

    builders:
        - multijob:
            name: bare-phase
            condition: SUCCESSFUL
            projects:
                - name: master-acos-client-pep8
                  current-parameters: true
                  git-revision: true
                - name: master-acos-client-python26
                  current-parameters: true
                  git-revision: true
                - name: master-acos-client-python27
                  current-parameters: true
                  git-revision: true
                # - name: master-acos-client-python34
                #   current-parameters: true
                #   git-revision: true
                - name: master-acos-client-pypy
                  current-parameters: true
                  git-revision: true
        - multijob:
            name: dsvm-phase
            condition: SUCCESSFUL
            projects:
                - name: master-acos-client-lbaasv1-dsvm-api-acos-272-legacy
                  current-parameters: true
                  git-revision: true
                - name: master-acos-client-lbaasv2-dsvm-api-acos-272
                  current-parameters: true
                  git-revision: true
                - name: master-acos-client-lbaasv2-dsvm-api-acos-272-legacy
                  current-parameters: true
                  git-revision: true
                - name: master-acos-client-lbaasv2-dsvm-api-acos-403
                  current-parameters: true
                  git-revision: true
                - name: master-acos-client-lbaasv2-dsvm-api-acos-403-legacy
                  current-parameters: true
                  git-revision: true

                - name: master-ac-double-lbaasv2-dsvm-api-acos-272
                  current-parameters: true
                  git-revision: true
                - name: master-ac-double-lbaasv2-dsvm-api-acos-272p7sp3
                  current-parameters: true
                  git-revision: true
                - name: master-ac-double-lbaasv2-dsvm-api-acos-403
                  current-parameters: true
                  git-revision: true
                - name: master-ac-double-lbaasv2-dsvm-api-acos-403-legacy
                  current-parameters: true
                  git-revision: true
                - name: master-ac-double-lbaasv2-dsvm-api-acos-410
                  current-parameters: true
                  git-revision: true

    publishers:
        - slack-notify

