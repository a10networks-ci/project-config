
- job-template:
    name: '{which}-{lbaasversion}-dsvm-{lbaastest}-acos-{acos-version}{job-suffix}'
    node: '{node}'

    wrappers:
      - build-timeout:
          timeout: 125
      - timestamps

    properties:
        - inject:
            properties-content: |
                OFFLINE_NODE_WHEN_COMPLETE=1
                LOG_PATH=/r/$JOB_NAME/$BUILD_ID
                ZUUL_BRANCH={devstack-branch}
                ACOS_CLIENT_GIT={acos-client-git}
                A10_NEUTRON_LBAAS_GIT={a10-neutron-lbaas-git}
                A10_OPENSTACK_LIB_GIT={a10-openstack-lib-git}
                A10_USE_DATABASE={a10-use-database}

    builders:
      - print-template-name:
          template-name: "{template-name}"
      - link-logs
      - net-info
      - devstack-checkout-fork
      - install-pyjobs-dev-libs
      - shell: |
          #!/bin/bash -xe

          SLAVE_SCRIPT_URL="https://github.com/a10networks-ci/slave-scripts.git"
          export SLAVE_SCRIPT_DIR=/usr/local/a10-ci
          sudo mkdir $SLAVE_SCRIPT_DIR
          sudo chmod a+rwx $SLAVE_SCRIPT_DIR
          git clone $SLAVE_SCRIPT_URL $SLAVE_SCRIPT_DIR

          export PYTHONUNBUFFERED=true
          export DEVSTACK_GATE_TIMEOUT=120
          export DEVSTACK_GATE_TEMPEST=1
          export DEVSTACK_GATE_TEMPEST_NOTESTS=1
          export DEVSTACK_GATE_EXERCISES=0
          export DEVSTACK_GATE_NEUTRON=1
          export DEVSTACK_GATE_INSTALL_TESTONLY=1
          export BRANCH_OVERRIDE={branch-override}
          if [ "$BRANCH_OVERRIDE" != "default" ] ; then
              export OVERRIDE_ZUUL_BRANCH=$BRANCH_OVERRIDE
          fi
          export PROJECTS="openstack/barbican $PROJECTS"
          export PROJECTS="openstack/python-barbicanclient $PROJECTS"
          export PROJECTS="a10networks/a10-neutron-lbaas $PROJECTS"
          export OVERRIDE_A0_NEUTRON_LBAAS_GIT_BASE="https://github.com"
          export A10_SERVICE_PROVIDER_V1="LOADBALANCER:A10Networks:neutron_lbaas.services.loadbalancer.drivers.a10networks.driver_v1.ThunderDriver:default"
          export A10_SERVICE_PROVIDER_V2="LOADBALANCERV2:A10Networks:neutron_lbaas.drivers.a10networks.driver_v2.ThunderDriver:default"
          export ACOS_VERSION={acos-version}
          z=$(echo $ACOS_VERSION | cut -c-1)
          if [ "$z" != "2" ]; then
              export AXAPI_VERSION='3.0'
          else
              export AXAPI_VERSION='2.1'
          fi

          #export DEVSTACK_GATE_TEMPEST_REGEX='(v1)(?!.*(lbaas_agent))'

          function gate_hook {{
              $SLAVE_SCRIPT_DIR/gate_hook.sh {lbaasversion} {lbaastest}
          }}
          export -f gate_hook

          function pre_test_hook {{
              . $SLAVE_SCRIPT_DIR/pre_test_hook.sh {lbaasversion} {lbaastest}
          }}
          export -f pre_test_hook

          function post_test_hook {{
              $SLAVE_SCRIPT_DIR/post_test_hook.sh {lbaasversion} {lbaastest}
          }}
          export -f post_test_hook

          $SLAVE_SCRIPT_DIR/pre_setup_hook.sh {lbaasversion} {lbaastest}

          cp devstack-gate/devstack-vm-gate-wrap.sh ./safe-devstack-vm-gate-wrap.sh
          ./safe-devstack-vm-gate-wrap.sh

          $SLAVE_SCRIPT_DIR/post_cleanup_hook.sh {lbaasversion} {lbaastest}

    publishers:
      - devstack-logs
      - console-log
