script-dir: /etc/nodepool/scripts
elements-dir: /etc/nodepool/elements
images-dir: /space/nodepool_dib

cron:
  cleanup: '*/1 * * * *'
  check: '*/15 * * * *'
# TODO: Please choose a random hour for nodepool image updates.
# This will help reduce the load on upstream git farms & mirros where all 3rd
# party ci systems start building images at the same time.
# Doing so is easy: update the first '17' below with a random number between 0 to 23
# This references the hour of the day when images will be built.
  image-update: '0 5 * * *'

zmq-publishers:
  - tcp://localhost:8888

gearman-servers:
  - host: 127.0.0.1

labels:
  - name: devstack-trusty
    image: devstack-trusty
    ready-script: configure_mirror.sh
    min-ready: 18
    providers:
      - name: local_02
  - name: bare-trusty
    image: bare-trusty
    ready-script: configure_mirror.sh
    min-ready: 1 
    providers:
      - name: local_02
  - name: devstack-xenial
    image: devstack-xenial
    ready-script: configure_mirror.sh
    min-ready: 4
    providers:
      - name: local_02
  - name: prod-icehouse
    image: prod-icehouse
    ready-script: configure_mirror.sh
    min-ready: 1
    providers:
      - name: local_02

diskimages:
  - name: bare-trusty
    elements:
      - ubuntu-minimal
      - vm
      - simple-init
      - openstack-repos
      - nodepool-base
      - node-devstack
      - cache-bindep
      - growroot
    release: trusty
    env-vars:
      TMPDIR: /opt/dib_tmp
      DIB_IMAGE_CACHE: /opt/dib_cache
      DIB_APT_LOCAL_CACHE: '0'
      DIB_DISABLE_APT_CLEANUP: '1'
  - name: bare-xenial
    elements:
      - ubuntu-minimal
      - vm
      - simple-init
      - openstack-repos
      - nodepool-base
      - node-devstack
      - cache-bindep
      - growroot
    release: xenial
    env-vars:
      TMPDIR: /opt/dib_tmp
      DIB_IMAGE_CACHE: /opt/dib_cache
      DIB_APT_LOCAL_CACHE: '0'
      DIB_DISABLE_APT_CLEANUP: '1'
  - name: devstack-trusty
    elements:
      - ubuntu
      - vm
      - openstack-repos
      - nodepool-base
      - node-devstack
      - cache-bindep
    release: trusty
    env-vars:
      TMPDIR: /opt/dib_tmp
      DIB_IMAGE_CACHE: /opt/dib_cache
      DIB_APT_LOCAL_CACHE: '0'
      DIB_DISABLE_APT_CLEANUP: '1'
      QEMU_IMG_OPTIONS: compat=0.10
  - name: devstack-xenial
    elements:
      - ubuntu
      - vm
      - openstack-repos
      - nodepool-base
      - node-devstack
      - cache-bindep
    release: xenial
    env-vars:
      TMPDIR: /opt/dib_tmp
      DIB_IMAGE_CACHE: /opt/dib_cache
      DIB_APT_LOCAL_CACHE: '0'
      DIB_DISABLE_APT_CLEANUP: '1'
      QEMU_IMG_OPTIONS: compat=0.10

providers:
